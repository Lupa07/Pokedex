    <br><br><br><br><br>
</div>
<img src="logo2.png" class="logo" alt="">
<br><br><br><br>
<div class="contenedor">
    <input type="text" id="aBuscar"  placeholder="Id o Nombre Pokemon"><br>
    <button class="text-white btn bg-danger" id="button">Buscar</button><br>
    <img src="pokeball.png" id="img" class="pokemon" alt="">
    <br>
    <p id="info" class="text-white"></p>
</div>
    <script>
        let buton=document.getElementById('button')

        buton.addEventListener('click',()=>{
            let aBuscar=document.getElementById('aBuscar').value
            let img=document.getElementById('img')
            let p=document.getElementById('info')
            let xhttp=new XMLHttpRequest()
            xhttp.open("GET",`https://pokeapi.co/api/v2/pokemon/${aBuscar}`,true)
            xhttp.send()

            xhttp.onreadystatechange=function () {
                if(this.readyState==4 && this.status==200)
                {
                let datoPokemon=JSON.parse( this.responseText)
                console.log(datoPokemon)
                img.setAttribute("src",datoPokemon.sprites.front_default)
                p.textContent="Nombre: "+datoPokemon.name+'\n Id: '+datoPokemon.id+'\n Tipo: ' +datoPokemon.types[0].type.name
                }
            }

        })
        // Cuando la solicitud es Asincrona, el navegador puede seguir trabajando ya que la peticion por Ajax no afectar√° a la carga de la web y al funcionamiento del usuario
    </script>
